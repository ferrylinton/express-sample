<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>TODO</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="TODO application built using Express JS, Handlebars JS and Mysql" />
    <meta name="author" content="Ferry L. H." />
    <link href="@src/favicon.ico" rel="icon" />
    <link href="@src/assets/css/index.css" rel="stylesheet" />
</head>

<body class="{{theme}}">
    {{> sidebar}}
    <main class="main">
        <nav class="nav">
            <div class="nav-content">
                <button class="sidebar-open toggle-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo"><a href="/">{{appName}}</a></div>
                <div style="display: flex; justify-content: center; align-items: center; margin: 0 0.5rem;">
                    <label class="dropdown">
                        <div class="dd-button">
                            {{#if (eq locale "id")}}
                            {{> indonesia-flag}}
                            {{else}}
                            {{> english-flag}}
                            {{/if}}

                            <div class="dd-button-arrow"></div>
                        </div>
                        <input type="checkbox" class="dd-input" id="test">
                        <ul class="dd-menu">
                            <li>
                                <a href="?lang=en">
                                    {{> english-flag}}
                                    <span>English</span>
                                </a>
                            </li>
                            <li>
                                <a href="?lang=id">
                                    {{> indonesia-flag}}
                                    <span>Indonesia</span>
                                </a>
                            </li>
                        </ul>

                    </label>
                    {{> toggle-theme}}
                </div>
            </div>
        </nav>
        <div class="main-content">
            {{{body}}}
        </div>
        {{> footer}}
    </main>
    <script src="@src/assets/js/index.ts" defer="defer"></script>
</body>

</html>
